<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Hipotecas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simulador de Hipotecas</h1>
    
    <div class="form-container">
        <label for="precio-vivienda">Precio de la vivienda (€):</label>
        <input type="number" id="precio-vivienda" placeholder="Introduce el precio de la vivienda" required>

        <label for="porcentaje-financiacion">Porcentaje de financiación (%):</label>
        <input type="number" id="porcentaje-financiacion" value="95" min="50" max="100" required>

        <label for="plazo-hipoteca">Plazo de la hipoteca (años):</label>
        <input type="number" id="plazo-hipoteca" value="30" min="1" required>

        <label for="interes-ano">Tasa de interés anual (%):</label>
        <input type="number" id="interes-ano" value="3" min="0" required>

        <label for="gastos-hipoteca">Porcentaje de gastos de la hipoteca (%):</label>
        <input type="number" id="gastos-hipoteca" value="8" min="0" required>

        <button onclick="calcularHipoteca()">Calcular</button>
    </div>

    <div class="result-container">
        <h3>Resultados:</h3>
        <p id="resultado-hipoteca"></p>
        <p id="resultado-gastos"></p>
        <p id="resultado-cuota"></p>
        <p id="resultado-intereses"></p>
        <p id="resultado-total"></p> <!-- Total de la hipoteca, gastos e intereses -->
    </div>

    <script src="script.js"></script>

</body>
</html>
