<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Hipotecas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Hipotecas</h1>
        <label for="propertyValue">Valor de la propiedad (€):</label>
        <input type="number" id="propertyValue" placeholder="Ejemplo: 200000">

        <label for="loanPercentage">% de préstamo hipotecario otorgado por el banco:</label>
        <input type="number" id="loanPercentage" placeholder="Ejemplo: 95">

        <label for="loanAmount">Importe del préstamo (€):</label>
        <input type="number" id="loanAmount" placeholder="Se calcula automáticamente" disabled>

        <label for="interestRate">Tipo de interés anual (%):</label>
        <input type="number" id="interestRate" placeholder="Ejemplo: 3.5">

        <label for="loanTerm">Plazo (años):</label>
        <input type="number" id="loanTerm" placeholder="Ejemplo: 30">

        <button onclick="calculateMortgage()">Calcular</button>

        <div class="results" id="results" style="display: none;">
            <p><strong>Cuota mensual:</strong> <span id="monthlyPayment">€</span></p>
            <p><strong>Coste total de intereses:</strong> <span id="totalInterest">€</span></p>
            <p><strong>Pago total:</strong> <span id="totalPayment">€</span></p>
        </div>
    </div>

    <script>
        function calculateMortgage() {
            const propertyValue = parseFloat(document.getElementById('propertyValue').value);
            const loanPercentage = parseFloat(document.getElementById('loanPercentage').value) / 100;
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

            if (isNaN(propertyValue) || isNaN(loanPercentage) || isNaN(interestRate) || isNaN(loanTerm) || propertyValue <= 0 || loanPercentage <= 0 || interestRate <= 0 || loanTerm <= 0) {
                alert('Por favor, introduce valores válidos.');
                return;
            }

            const loanAmount = propertyValue * loanPercentage;
            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            const totalInterest = (monthlyPayment * loanTerm) - loanAmount;
            const totalPayment = loanAmount + totalInterest;

            document.getElementById('loanAmount').value = loanAmount.toFixed(2);
            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2) + ' €';
            document.getElementById('totalInterest').textContent = totalInterest.toFixed(2) + ' €';
            document.getElementById('totalPayment').textContent = totalPayment.toFixed(2) + ' €';
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
